{% extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}
    <form method="post">
        {%csrf_token%}
        {{ form|crispy }}
    
        {%for message in messages%}
        <div class="alert-danger">
            {{message}}
        </div>
        {%endfor%}  

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Login">
        </div>
    </form>

{%endblock content%}
