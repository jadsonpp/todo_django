{%extends 'base.html'%}

{%block content%}
    <div class="card mb-3">
        <div class="card-header">
            WARNING! Are you sure that you want to delete this task?
        </div>
        <div class="card-body">
            <h5 class="card-title">{{task.title}}</h5>
            <p class="card-text">{{task.description}} </p>
        </div>
        <form method="POST">
            {%csrf_token%}
            <button class="btn btn-danger" type="submit">Remover</button>
        </form>
    </div>
{%endblock%}
